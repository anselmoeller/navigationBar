<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Anselmo De Paula Eller">
    <link rel="shortcut icon" href="/img/baseline_menu_white_24dp.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">
    <script src="/script.js" defer></script>
    <title>NavBar - By Anselmo Eller</title>
</head>
<body>
    <header>
        <h1>
            Navigation Bar
        </h1>
        <section class="optionsAndIconsArea">
            <nav class="mainNavBar">
                <ul class="listOfOptions">
                    <li class="liStyles">Home</li>
                    <li class="liStyles">About</li>
                    <li class="liStyles">Projects</li>
                    <li class="liStyles">Contact</li>
                </ul>
            </nav>
            <div class="socialMediaIconsArea">
                <a href="https://www.facebook.com/anselmo.eller" class="styleA">
                    <img class="stylesIcons" src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook Icon">
                </a>
                <a href="https://www.linkedin.com/in/anselmo-eller-22872b134/" class="styleA">
                    <img class="stylesIcons" src="https://cdn-icons-png.flaticon.com/512/3536/3536505.png" alt="LinkedIn Icon">
                </a>
                <a href="https://github.com/anselmoeller?tab=repositories" class="styleA">
                    <img class="stylesIcons" src="https://cdn-icons-png.flaticon.com/512/3291/3291695.png" alt="GitHub Icon">
                </a>
            </div>
        </section>                                
        <section class="menuIconArea" hidden>
            <button class="btnMenu">
                <img src="https://cdn-icons-png.flaticon.com/512/6015/6015685.png" alt="Menu icon">
            </button>
        </section>
    </header>
    <main>
        <nav class="mobileNavBar" hidden> 
            <ul class="listOfOptionsMobile">
                <li class="liStylesMobile">Home</li>
                <li class="liStylesMobile">About</li>
                <li class="liStylesMobile">Projects</li>
                <li class="liStylesMobile">Contact</li>
            </ul>
            <div class="socialMediaIconsArea alignSocialMobileMedias">
                <a href="https://www.facebook.com/anselmo.eller" class="styleA">
                    <img class="stylesIcons" src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook Icon">
                </a>
                <a href="https://www.linkedin.com/in/anselmo-eller-22872b134/" class="styleA">
                    <img class="stylesIcons" src="https://cdn-icons-png.flaticon.com/512/3536/3536505.png" alt="LinkedIn Icon">
                </a>
                <a href="https://github.com/anselmoeller?tab=repositories" class="styleA">
                    <img class="stylesIcons" src="https://cdn-icons-png.flaticon.com/512/3291/3291695.png" alt="GitHub Icon">
                </a>
            </div>
        </nav>
        <span>
            This is only to test my navigation bar and it's responsivity.
        </span>
    </main>
    <footer>
        <small>Created By Anselmo de Paula Eller</small>
    </footer>
    
</body>
</html>
